<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매포감리교회</title>
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/7a79c7be2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>

    <main>
        <!-- 메인 배너 -->
        <article class="main-banner">
            <div id="pray-shortcut" class="shortcut">
                <a href="#"><span>기 도 요 청</span><span><i class="fa-solid fa-arrow-right-long"></i></span></a>
            </div>
            <div id="directions-shortcut" class="shortcut">
                <a href="#"><span>오 시 는 길</span><span><i class="fa-solid fa-arrow-right-long"></i></span></a>
            </div>
        </article>

        <!-- 메인 콘텐츠 바로가기 -->
        <article class="main-content">
            <div>
                <p class="main-greeting_main">WELCOME TO MAEPO CHURCH</p>
                <p class="main-greeting_sub">매포교회 오신 여러분 환영합니다</p>
            </div>
            <ul>
                <li><a href=""><img src="/img/메인메뉴/목사.jpg"></a><span>목사</span></li>
                <li><a href=""><img src="/img/메인메뉴/예배.jpg"></a><span>예배</span></li>
                <li><a href=""><img src="/img/메인메뉴/기도2.jpg"></a><span>기도</span></li>
                <li><a href=""><img src="/img/메인메뉴/성경.jpg"></a><span>성경</span></li>
                <li><a href=""><img src="/img/메인메뉴/주보.jpg"></a><span>주보</span></li>
                <li><a href=""><img src="/img/메인메뉴/새가족.jpg"></a><span>새가족</span></li>
                <li><a href=""><img src="/img/메인메뉴/오시는길.jpg"></a><span>오시는길</span></li>
            </ul>
        </article>

        <!-- 메인 공지 -->
        <article class="main-notice">
            <p id="main-notice-title-img"><i class="fa-solid fa-bullhorn"></i></p>
            <p id="main-notice-title">공지사항</p>
            <span></span>
            <div class="main-text-wrap">
                <p class="text"><a href="#">안녕하세요. 매포교회에 오신것을 환영합니다.</a></p>
                <p class="text"><a href="#">금일 주보</a></p>
                <p class="text"><a href="#">어서오세요. 매포교회입니다.</a></p>
                <p class="text"><a href="#">오늘의 말씀</a></p>
                <p class="text"><a href="#">환영합니다.</a></p>
                <p class="text"><a href="#">즐거운 하루보내세요.</a></p>
            </div>
            <span></span>
            <div class="main-text-upDown">
                <p class="main-text-btn"><i class="fa-solid fa-square-caret-up"></i></p>
                <p class="main-text-btn"><i class="fa-solid fa-circle-stop"></i></p>
                <p class="main-text-btn"><i class="fa-solid fa-circle-play"></i></p>
                <p class="main-text-btn"><i class="fa-solid fa-square-caret-down"></i></p>
            </div>
        </article>

        <!-- 메인 이미지 -->
        <article class="main-images">
            <span id="prev" class="moveBtn"><i class="fa-solid fa-chevron-left"></i></span>
            <div class="slider_wrapper">
                <ul class="slides">
                    <li><a href="#"><img src="/img/메인사진/추억1.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억2.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억3.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억4.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억5.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억6.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억7.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억8.jpg" alt="img"></a></li>
                    <li><a href="#"><img src="/img/메인사진/추억9.jpg" alt="img"></a></li>
                </ul>
            </div>
            <span id="next" class="moveBtn"><i class="fa-solid fa-chevron-right"></i></span>
        </article>
        <div class="main-images-input-radio"></div>
    </main>

    <footer></footer>



    <!-- module JS -->
    <script>
        $(function () {
            $('header').load("/moduleHTML/header.html");
            $('footer').load("/moduleHTML/footer.html");
        });
    </script>

    <!-- 메인 공지 -->
    <script src="/js/mainNotice.js" defer></script>

    <!-- 메인 이미지 -->
    <script src="/js/mainImages.js" defer></script>
</body>

</html>
