<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_main_layout}">

<head>
    <style>
        .required {
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<th:block layout:fragment="content">
    <h1>경조사 게시판</h1>
    <form th:action="@{/church/소통/com-writePro}" method="post">
        <article class="com-article">
            <div>
                <p>성명<span class="required">*</span></p>
                <input id="com-name" name="name" type="text">
            </div>
            <div>
                <p>직급<span class="required">*</span></p>
                <select name="churchOfficerId" id="church_officer">
                    <option th:value="1">== 선택 ==</option>
                    <option th:value="2">목사</option>
                    <option th:value="3">장로</option>
                    <option th:value="4">권사</option>
                    <option th:value="5">집사</option>
                    <option th:value="6">청년</option>
                    <option th:value="7">전도사</option>
                </select>
            </div>
            <div>
                <p>경조사 구분<span class="required">*</span></p>
                <select name="occasionId" id="occasion">
                    <option th:value="1">경사</option>
                    <option th:value="2">조사</option>
                </select>
            </div>
            <div>
                <p>경조사 종류<span class="required">*</span></p>
                <div class="celebrate-or-mourn-wrap">
                    <div class="celebrate-wrap">
                        <select name="celebrateName" id="celebrate">
                            <option th:value="none">== 선택 ==</option>
                            <option th:value="결혼">결혼</option>
                            <option th:value="승진">승진</option>
                            <option th:value="출산">출산</option>
                            <option th:value="기타">기타(직접입력)</option>
                        </select>
                    </div>
                    <div class="mourn-wrap">
                        <select name="mournName" id="mourn">
                            <option th:value="none">== 선택 ==</option>
                            <option th:value="부고">부고</option>
                            <option th:value="기타">기타(직접입력)</option>
                        </select>

                        <!-- 부고 선택시 disabled true -->
                        <p>부고 구분</p>
                        <select name="condolenceId" id="condolence">
                            <option th:value="1">== 선택 ==</option>
                            <option th:value="2">본인상</option>
                            <option th:value="3">부군상</option>
                            <option th:value="4">부친상</option>
                            <option th:value="5">모친상</option>
                            <option th:value="6">조부상</option>
                            <option th:value="7">조모상</option>
                            <option th:value="8">시부상</option>
                            <option th:value="9">시모상</option>
                            <option th:value="10">자녀상</option>
                            <option th:value="11">형제상</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="user_input">
                <p>기타 직접 입력</p>
                <input name="customInput" type="text">
            </div>
            <div>
                <p>경조사 일시</p>
                <input name="occasionDate" type="datetime-local">
            </div>
            <div>
                <p>경조사 장소</p>
                <input name="occasionVenue" type="text">
            </div>
            <div>
                <p>기타 세부 내용</p>
                <div class="textarea-wrap">
                    <textarea name="content" id="summernote"></textarea>
                </div>
            </div>
        </article>
        <button type="submit">작성</button>
    </form>
    <script type="text/javascript" th:src="@{/moduleJS/summernote.js}"></script>
    <script type="text/javascript" th:src="@{/js/comWrite.js}"></script>
</th:block>
</html>
