<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_main_layout}">

<th:block layout:fragment="content">
    <h1>수정</h1>
    <form th:action="@{/church/소통/update/{id}(id=${announcements.id})}" method="post">
        <article class="article-layout">
            <div>
                <p>제목</p>
                <input name="title" type="text" th:value="${announcements.title}"/>
            </div>
            <div>
                <p class="input-content">내용</p>
                <textarea name="content" th:text="${announcements.content}"></textarea>
            </div>
            <div class="last-div">
                <p>작성자</p>
                <input name="author" type="text" th:value="${announcements.author}">
            </div>
            <button class="write-button" type="submit">작성</button>
        </article>
    </form>

</th:block>
</html>
