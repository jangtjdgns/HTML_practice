<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_main_layout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<th:block layout:fragment="content">
    <h1>수정</h1>
    <form th:action="@{/church/소통/update/{id}(id=${announcements.id})}" method="post">
        <article class="article-layout">
            <div>
                <p>제목</p>
                <input name="title" type="text" th:value="${announcements.title}"/>
            </div>
            <div>
                <p class="input-content">내용</p>
                <textarea id="summernote" name="content" th:text="${announcements.content}"></textarea>
                <script type="text/javascript" th:src="@{/moduleJS/summernote.js}"></script>
            </div>
            <div class="last-div">
                <p>작성자</p>
                <input name="author" type="text" th:value="${announcements.author}">
            </div>
            <button class="write-button" type="submit">저장</button>
        </article>
    </form>

</th:block>
</html>
